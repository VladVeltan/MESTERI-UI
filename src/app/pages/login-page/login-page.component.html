<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center" style="padding-top: 20px;">
      <div class="container box" style="margin-top: 10px; padding-left: 0px; padding-right: 0px;">
        <div class="row">
          <div class="col-12" style="text-align: center;">
            <form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="form-signin">
              <h1 class="form-signin-heading">Autentificare</h1>
              <label for="inputEmail" class="sr-only">Adresă de email</label>
              <input type="text" id="email" class="form-control" formControlName="email" placeholder="Adresă de email" required autofocus>
              <label for="inputPassword" class="sr-only">Parolă</label>
              <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Parolă" required>
              <button class="btn btn-lg btn-primary btn-block" type="submit">Autentificare</button>
              <!-- Mesaj de eroare -->
              <p class="text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
              <!-- Mesaj de succes -->
              <p class="text-success" *ngIf="successMessage">{{ successMessage }}</p>
              <!-- Navigare către înregistrare -->
              <p class="text-muted" style="margin-top: 20px;">Nu aveți cont?</p>
              <p class="text-muted"><a (click)="navigateToRegister()">Navigați către înregistrare</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
