<header class="custom-navbar">
  <div class="container">
    <a class="logo" routerLink="/home">
      <img src="assets/mesteri-logo.jpeg" alt="Logo" class="custom-logo">
      <span class="logo-text">Mesteri</span>
    </a>
    <nav class="navigation">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Acasa</a>
      <a routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Profil</a>
      <a routerLink="/handyman" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Mesteri</a>
      <a routerLink="/listings" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Anunturi</a>
      <a routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Proiecte</a>
      <button routerLink="/post" class="btn btn-primary"> + Creeaza postare</button>
      <button *ngIf="!(authService.isLoggedIn$ | async)" routerLink="/login" class="btn btn-primary">Logare</button>
      <button *ngIf="(authService.isLoggedIn$ | async)" (click)="logout()" class="btn btn-danger">Delogare</button>
    </nav>
  </div>
</header>
