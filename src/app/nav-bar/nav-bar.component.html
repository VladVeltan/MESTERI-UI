<header class="custom-navbar">
  <div class="container">
    <a class="logo" routerLink="/home">
      <img src="assets/mesteri-logo.jpeg" alt="Logo" class="custom-logo">
      <span class="logo-text">Mesteri</span>
    </a>
    <nav class="navigation">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Home</a>
      <a routerLink="/profile" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Profile</a>
      <a routerLink="/listings" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Listings</a>
      <a routerLink="/projects" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" ariaCurrentWhenActive="page">Projects</a>
      <button routerLink="/post" class="btn btn-primary"> + Create post</button>
      <button *ngIf="!(authService.isLoggedIn$ | async)" routerLink="/login" class="btn btn-primary">Login</button>
      <button *ngIf="(authService.isLoggedIn$ | async)" (click)="logout()" class="btn btn-danger">Logout</button>
    </nav>
  </div>
</header>
