<form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()" class="edit-profile-form">
  <button type="button" class="close-btn" (click)="closeFormAction()">&#x2715;</button>
    <h2>Editează Profilul</h2>
  
    <div class="form-group">
      <label for="firstName">Prenume</label>
      <input id="firstName" formControlName="firstName" type="text" />
    </div>
    <div class="form-group">
      <label for="lastName">Nume</label>
      <input id="lastName" formControlName="lastName" type="text" />
    </div>
    <div class="form-group">
      <label for="description">Descriere</label>
      <textarea id="description" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="yearsOfExperience">Ani de Experiență</label>
      <input id="yearsOfExperience" formControlName="yearsOfExperience" type="number" />
    </div>
    <div class="form-group">
      <label for="age">Vârstă</label>
      <input id="age" formControlName="age" type="number" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" />
    </div>
    <div class="form-group">
      <label for="phone">Telefon</label>
      <input id="phone" formControlName="phone" type="text" />
    </div>
    <div class="form-group">
      <label for="password">Parolă</label>
      <input id="password" formControlName="password" type="password" />
    </div>
    <div class="form-group categories-container">
      <h4>Selectați categoriile din aria de expertiză:</h4>
      <div class="categories-grid">
        <ng-container *ngFor="let category of categories">
          <div class="category-item" (click)="toggleCategorySelection(category)" [class.selected]="isCategorySelected(category)">
            <img [src]="categoryImages[category]" alt="{{ category }}" class="category-icon">
            <div class="category-name">{{ category }}</div>
          </div>
        </ng-container>
      </div>
    </div>
    <input type="hidden" formControlName="role" />
    <input type="hidden" formControlName="id" /> <!-- Add hidden input for id -->
    <input type="hidden" formControlName="creationDate" /> <!-- Add hidden input for creationDate -->

    <input type="hidden" formControlName="rating" /> <!-- Add hidden input for rating -->
    <button type="submit" class="submit-btn" [disabled]="editProfileForm.invalid">Salvează Modificările</button>
  </form>
