<div class="listing-item">
  <div class="details">
    <div class="title">{{ listingDto.title }}</div>
    <div class="category">{{ listingDto.category }}</div>
    <div class="posted-by" *ngIf="listingDto.userEmail">
      <mat-icon>person</mat-icon> {{ listingDto.userFirstName }} {{ listingDto.userLastName }}
      <mat-icon>phone</mat-icon> {{ listingDto.userPhone }}
    </div>
    <div class="date">
      <mat-icon>calendar_today</mat-icon> {{ listingDto.creationDate }}
    </div>
    <div class="location">
      <mat-icon>location_on</mat-icon> {{ listingDto.county }}, {{ listingDto.city }}
    </div>
    <div class="description">{{ listingDto.description }}</div>
  </div>
  <div class="media" *ngIf="mediaList && mediaList[currentImageIndex]">
    <button *ngIf="mediaList.length > 1" mat-icon-button class="nav-button left" (click)="navigateToPreviousImage()">
      <mat-icon>chevron_left</mat-icon>
    </button>
    <img 
      [src]="mediaList[currentImageIndex].imageUrl" 
      alt="Media" 
      (click)="openImageDialog(currentImageIndex)"
      class="clickable-image"
    >
    <button *ngIf="mediaList.length > 1" mat-icon-button class="nav-button right" (click)="navigateToNextImage()">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>
</div>
