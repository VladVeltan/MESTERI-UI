<div *ngIf="isVisible" class="modal">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Bid History</h2>
    <ul>
      <li *ngFor="let bid of bids">
        {{ bid.amount }} by {{ bid.bidderEmail }} on {{ bid.creationDate }}
      </li>
    </ul>
  </div>
</div>
